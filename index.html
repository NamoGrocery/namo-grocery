<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namo Grocery - Mumbai's Fastest Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .offer-banner { background: #FFD700; color: #000; padding: 10px; text-align: center; }
        .hindi-text { font-family: 'Noto Sans Devanagari', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Namo Grocery</h1>
            <div class="flex space-x-4">
                <input id="location" type="text" placeholder="Enter Pincode (e.g., 400001)" class="p-2 rounded text-black">
                <select id="language" class="p-2 rounded">
                    <option value="en">English</option>
                    <option value="hi">हिन्दी</option>
                </select>
                <button onclick="fetchStores()" class="bg-white text-green-600 p-2 rounded">Search</button>
            </div>
        </div>
    </header>
    <div class="offer-banner">
        <p class="hindi-text">₹100 छूट ₹1000+ पर! कोड: QUICK100</p>
        <p>₹100 OFF on ₹1000+! Code: QUICK100</p>
    </div>
    <main class="container mx-auto p-4">
        <h2 class="text-xl font-bold mb-4">Nearby Kirana Stores & Shops</h2>
        <div id="stores" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        <h2 class="text-xl font-bold mb-4 mt-8">Products</h2>
        <div id="products" class="grid grid-cols-1 md:grid-cols-4 gap-4"></div>
    </main>
    <script>
        let language = 'en';
        document.getElementById('language').addEventListener('change', function() {
            language = this.value;
            updateLanguage();
        });

        function updateLanguage() {
            const offerBanner = document.querySelector('.offer-banner');
            if (language === 'hi') {
                offerBanner.innerHTML = '<p class="hindi-text">₹100 छूट ₹1000+ पर! कोड: QUICK100</p>';
            } else {
                offerBanner.innerHTML = '<p>₹100 OFF on ₹1000+! Code: QUICK100</p>';
            }
        }

        async function fetchStores() {
            const location = document.getElementById('location').value;
            const response = await fetch(`/api/stores?location=${encodeURIComponent(location)}`);
            const stores = await response.json();
            const storesDiv = document.getElementById('stores');
            storesDiv.innerHTML = stores.map(store => `
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-bold">${store.name}</h3>
                    <p>${store.address}</p>
                    <button onclick="fetchProducts('${store.id}')" class="bg-green-600 text-white p-2 rounded mt-2">Shop Now</button>
                </div>
            `).join('');
        }

        async function fetchProducts(storeId) {
            const response = await fetch(`/api/products?storeId=${storeId}`);
            const products = await response.json();
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = products.map(product => `
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-bold">${product.name}</h3>
                    <p>₹${product.price}</p>
                    <button class="bg-green-600 text-white p-2 rounded mt-2">Add to Cart</button>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
